<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <link href="http://fonts.cdnfonts.com/css/fedora" rel="stylesheet">
                
    <title>Dice game</title>
</head>

<body>
    <div class="big">
        <div class="hi">
            <h1>Dice Game</h1>
        </div>


        <div class="container" id="container">
            <div class="dices">
                <div class="dice1">
                    <img class="dice" id="img1" src="dice_1.png" alt="">

                </div>

                <div class="dice2">

                    <img class="dice" id="img2" src="dice_2.png" alt="">

                </div>

            </div>
            <div class="bottom">

                <div class="player1">
                    <span class="sp" id="sp1">Player 1</span>
                    <p id="m1">0</p>
                    <img class="p1" src="player1 (1).png" alt="">
                </div>
                <div class="button">
                    <button>ROLL</button>
                </div>

                <div class="player2">

                    <span class="sp" id="sp2">Player 2</span>
                    <p id="m2">0</p>
                    <img class="p2" src="player1 (2).png" alt="">
                </div>



            </div>

        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
